<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Fomulario</h1>
<form action="cadastro.php" method="get">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="nome"> 
    </p>
    <p>
        <label for="imedia">MÃ©dia</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
    </p>
    <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2023-09">
    </p>
    <p>
        <label for="ihora">Hora</label>
        <input type="time" name="Hora" id="ihora" value="19:00">
    </p>
    <p>
        <label for="idia">Dia</label>
        <input type="date" name="Dia" id="idia">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">
    </p>
   
</form>
</body>
</html>
